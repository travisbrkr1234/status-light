<!--
Can be passed queue and status

##### Example

    <admin-status-selector></admin-status-selector>

@element admin-status-selector
@blurb This allows an admin to select the status of a queue
@status alpha
@homepage http://
-->

<polymer-element name="admin-status-selector" attributes="que status value type">
    <style>
      :host {
        display: block;
      }
      paper-fab {
        background-color: #303442;
      }
    </style>
  <template>
    <body>

      <h3 align="center">
      | {{que}} |
    </h3>

    <form id="queueStatus">
      <paper-radio-group name="{{ type }}" on-core-select="{{update}}" vertical layout>
        <paper-radio-button label="Red" name="red"></paper-radio-button>
        <paper-radio-button label="Yellow" name="yellow"></paper-radio-button>
        <paper-radio-button label="Green" name="green"></paper-radio-button>
      </paper-radio-group>
    </form>

    <core-ajax
    method="POST"
    auto
    url="http://localhost:5111/statuses/"
    body='{"queue": {queue}, "status":{status}}'
    handleAs="json"
    on-core-response="{{ajax_upd_status}}">
  </core-ajax>
<!--polymer-ajax id="postUpdates" url="http://private-b6fe4-newtest2.apiary-mock.com/status"
handleAs="json"
params="{{queue}}, {{status}}"
method="POST">
</polymer-ajax-->

    </body>
  </template>

  <script>
  Polymer('admin-status-selector', {
    doSend: function(){
      this.$.update();
    },
    update: function(e) {
      var payload = {
        "type": e.srcElement.getAttribute('name'),
        "color": e.detail.item.getAttribute('name')
      }
      console.log(payload)
    }
  });
  </script>
