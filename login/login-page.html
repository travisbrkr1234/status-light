<link rel="import" href="../public/bower_components/polymer/polymer.html">
<link rel="import" href="../public/bower_components/core-input/core-input.html">
<link rel="import" href="../public/bower_components/core-field/core-field.html">
<link rel="import" href="../public/bower_components/core-icons/core-icons.html">

<polymer-element name="login-page">

  <template>
    <style>
    :host {
    display: block;
    }
    core-icon-button {
    background-color: #303442;
    color: white;
    border-radius: 10px;
    }
    button {
    transition: all 0.5s;
    border-radius: 15%;
    background-color: #303442;
    color: white;
    width: 100px;
    }
    .invalid{
    opacity: 0.05;
    }
    .valid{
    opacity: 1;
    }
    </style>
    <body>

      <input type="text" placeholder="Username" value="{{username}}"/>
      <input type="password" placeholder="Password" value="{{password}}"/>
      <br />
      <button class="{{loginState}}">Login</button>
    </section>

    </body>
  </template>

  <script>
    Polymer('login-page', {
      username: '',
      password: '',
      loginState: 'invalid',
      observe:{
        username: 'validate',
        password: 'validate',
      },
      usernameChanged: function(oldValue, newValue) {
        console.log('username changed', newValue);
      },
      passwordChanged: function(oldValue, newValue) {
        console.log('password changed', newValue);
      },
      validate: function() {
        if(this.username.length>3 && this.password.length>=8){
          this.loginState = 'valid';
        }
        else {
          this.loginState = 'invalid';
        }
      }
      });
  </script>
</polymer-element>
